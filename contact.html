<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="container-head">
      <a href="./index.html"><h3 id="head-name">Aaron Keisler</h3></a>
      <ul id="head-nav">
        <li class="border-right"><a href="./index.html">About</a></li>
        <li class="border-right"><a href="./portfolio.html">Portfolio</a></li>
        <li class="active-page"><a href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </header>
  <div class="container-main">
    <main class="clearfix">
      <h3>Contact Me</h3>
      <hr />
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" placeholder="name" />
        </div>
        <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_mail" placeholder="email" />
        </div>
        <div>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </div>
        <div class="button">
          <button type="submit">Submit your message.</button>
        </div>
      </form>
    </main>
  </div>
  <footer>
    <p>Copyright &copy; 2019</p>
  </footer>
</body>
